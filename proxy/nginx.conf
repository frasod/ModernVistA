# Nginx reverse proxy for ModernVista production
# Handles TLS termination and forwards to frontend/backend containers

user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    # Gzip compression
    gzip on;
    gzip_types text/plain application/json application/javascript text/css application/xml+rss image/svg+xml;
    gzip_min_length 1024;

    # Map backend status for /health aggregated
    upstream modernvista-backend {
        server backend:3001;
    }

    upstream modernvista-frontend {
        server frontend:3000;
    }

    server {
        listen 80;
        server_name _;

        # Redirect /api to backend
        location /api/ {
            proxy_pass http://modernvista-backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 30s;
        }

        # Serve frontend
        location / {
            proxy_pass http://modernvista-frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Aggregated health
        location /healthz {
            proxy_pass http://modernvista-backend/health;
        }
    }
}
